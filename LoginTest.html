<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        form {
            width: 400px;
            border: 2px solid #fff;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        input {
            display: block;
            border: 2px solid #3498db;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        label {
            color: #3498db;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        button {
            background: #3498db;
            padding: 12px 20px;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #2575a9;
        }

        .error {
            background: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        a {
            background: #3498db;
            padding: 10px 15px;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        a:hover {
            background: #2575a9;
        }
    </style>
</head>
<body>
    <form action="login.php" method="post">
        <h2>Admin Login</h2>
        <label>User Name</label>
        <input type="text" name="uname" placeholder="Enter your username">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password">
        <button type="submit">Login</button>
        <a href="index.html">Home</a>
    </form>
</body>
</html>
