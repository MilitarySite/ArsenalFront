<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* Modificato l'allineamento verticale a flex-start */
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .left-section img {
      width: 80px; /* Aumentato il valore per rendere il logo più grande */
      height: 80px; /* Aumentato il valore per rendere il logo più grande */
      margin-bottom: 10px; /* Aggiunto margine inferiore tra il logo e il testo */
    }

    .left-section-text {
      align-self: flex-start; /* Allineare il testo all'inizio della colonna */
    }

    .email-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .email-list-item {
      margin-right: 10px;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }

    .email-list-item:hover {
      color: #ffcc00; /* Cambia colore al passaggio del mouse */
    }

    .right-section {
      text-align: right;
    }

    .web-link {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff; /* Sottolineatura simile a un link */
      transition: color 0.3s ease-in-out;
    }

    .web-link:hover {
      color: #ffcc00; /* Cambia colore al passaggio del mouse */
    }
  </style>
</head>
<body>

  <!-- Il resto del tuo sito web -->

  <footer>
    <div class="left-section">
      <img src="src/assets/img/Head_Logo.jpg" alt="Logo">
      <div class="left-section-text">
        <p>Piccolo testo</p>
      </div>
    </div>

    <ul class="email-list">
      <li class="email-list-item" onclick="window.location.href='mailto:indirizzo1@example.com';">indirizzo1@example.com</li>
      <li class="email-list-item" onclick="window.location.href='mailto:indirizzo2@example.com';">indirizzo2@example.com</li>
      <li class="email-list-item" onclick="window.location.href='mailto:indirizzo3@example.com';">indirizzo3@example.com</li>
      <li class="email-list-item" onclick="window.location.href='mailto:indirizzo4@example.com';">indirizzo4@example.com</li>
      <!-- Aggiungi altri indirizzi email se necessario -->
    </ul>

    <div class="right-section">
      <p>Piccolo testo</p>
      <a href="https://www.tuapaginaweb.com" class="web-link">Link alla pagina web</a>
    </div>
  </footer>

</body>
</html>
