<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Responsive con Animazioni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      opacity: 1; /* Imposta l'opacit√† iniziale a 1 */
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
      background-color: #f0f0f0;
    }

    .right {
      background-color: #e0e0e0;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #ccc;
      order: 2;
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Aggiunta classe animata */
    .animated-left {
      animation: slideInLeft 1s forwards;
    }

    .animated-right {
      animation: slideInRight 1s forwards;
    }
  </style>
</head>
<body>

  <div class="section" id="section1">
    <div class="left animated-left"> <!-- Aggiunta classe animata-left -->
      <img src="path/to/your/image1.jpg" alt="Immagine 1">
    </div>
    <div class="right animated-left"> <!-- Aggiunta classe animata-left -->
      <p>Testo della prima sezione</p>
    </div>
    <div class="divider"></div>
  </div>

  <div class="section" id="section2">
    <div class="left animated-right"> <!-- Aggiunta classe animata-right -->
      <p>Testo della seconda sezione</p>
    </div>
    <div class="right animated-right"> <!-- Aggiunta classe animata-right -->
      <img src="path/to/your/image2.jpg" alt="Immagine 2">
    </div>
    <div class="divider"></div>
  </div>

  <script>
    function handleIntersection(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (entry.target.id === 'section1') {
            entry.target.classList.add('animated-left');
          } else if (entry.target.id === 'section2') {
            entry.target.classList.add('animated-right');
          }
          observer.unobserve(entry.target);
        }
      });
    }

    const options = {
      threshold: 0.5
    };

    const observer = new IntersectionObserver(handleIntersection, options);

    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
