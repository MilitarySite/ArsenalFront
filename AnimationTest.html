<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Responsive con Animazioni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
      background-color: #f0f0f0;
    }

    .right {
      background-color: #e0e0e0;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #ccc;
      order: 2;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Aggiunta classe per la seconda sezione */
    .section.second-section {
      opacity: 0; /* Inizialmente impostiamo l'opacità a 0 */
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="left">
      <img src="path/to/your/image1.jpg" alt="Immagine 1">
    </div>
    <div class="right">
      <p>Testo della prima sezione</p>
    </div>
    <div class="divider"></div>
  </div>

  <div class="section second-section">
    <div class="left">
      <p>Testo della seconda sezione</p>
    </div>
    <div class="right">
      <img src="path/to/your/image2.jpg" alt="Immagine 2">
    </div>
    <div class="divider"></div>
  </div>

  <script>
    // Funzione per gestire l'animazione quando la sezione è visibile
    function handleIntersection(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate'); // Aggiungi la classe 'animate' quando la sezione è visibile
          observer.unobserve(entry.target); // Interrompi l'osservazione una volta che l'animazione è stata avviata
        }
      });
    }

    // Configurazione dell'Intersection Observer
    const observer = new IntersectionObserver(handleIntersection, { threshold: 0.5 });

    // Osservare la seconda sezione
    const secondSection = document.querySelector('.second-section');
    observer.observe(secondSection);
  </script>

</body>
</html>
